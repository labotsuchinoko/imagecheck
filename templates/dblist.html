{% extends "layout.html" %}
{% block content %}
<div class="container">
 <div class="row">
  <div id="grid">
    <ul>
        {% for list in p: %} 
           <li class="item">
               <a href="#{{list.predict_url}}"><img src={{list.predict_url}}></a>
               <a id="{{list.predict_url}}" href="#close" class="lb"><img src={{list.predict_url}}><pre>{{list.result}}</pre></a>
           </li>
        {% endfor %}
    </ul>
  </div>
 </div>
</div>
{% endblock %}
