{% extends "layout.html" %}
{% block content %}
  <!-- Form
  ================================================== -->
<div class="form">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <p class="lead">
          {% if name %}
            check {{ name }}
          {% else %}
            {{ message }}
          {% endif %}
        </p>
        <form action="/post" method="POST" class="form-inline">
          <label for="name">image url</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Image URL">
          <button type="submit" class="btn btn-default">submit</button>
        </form>
      </div>
      <div class="col-md-6">
        {% if detectname %}
          <img src={{ detectname }} class="img-responsive">
        {% endif %}
      </div>
      <div class="col-md-6">
        {% if detectname %}
            <pre>{{ detail }}</pre>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
