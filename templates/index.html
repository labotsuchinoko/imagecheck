{% extends "layout.html" %}
{% block content %}
  <!-- Form
  ================================================== -->
<div class="form">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <p class="lead">
          {% if name %}
            check: {{ name }}<br>
            select model: {{ model }}
          {% else %}
            {{ message }}
          {% endif %}
        </p>
        <form action="/post" method="POST" class="form-inline">
          <section>
          <div class="col-md-2">
              <label for="model">select model</label>
          </div>
          <div class="col-md-10">
          <div class="col-md-3">
          <div class="select-wrap select-circle">
           <select name="model" id="">
            <option value="all">all</option>
            <option value="a_b_pu_model_v1" selected>ajira b pu model v1</option>
            <option value="s_pa_model_v1">someya pa model v1</option>
            <option value="s_pa_model_v2">someya pa model v2</option>
            <option value="s_pa_model_v3">someya pa model v3</option>
          </select>
          </div>
          </div>
          <div class="col-md-7">
          </div>
          </div>
          </section>
          <section>
          <div class="col-md-2">
              <label for="name">image url</label>
          </div>
          <div class="col-md-10">
              <input type="text" class="form-control" id="name" size=70 name="name" placeholder="Image URL">
              <button type="submit" class="btn btn-default">submit</button>
          </div>
          <section>
        </form>
          <div class="col-md-6">
            {% if detectname %}
              <img src={{ detectname }} class="img-responsive">
            {% endif %}
          </div>
          <div class="col-md-6">
            {% if detectname %}
                <pre>{{ detail }}</pre>
            {% endif %}
          </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
